<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Dynamic PWA setup based on subdomain -->
    <script>
      ;(function () {
        const hostname = window.location.hostname
        const isAdmin = hostname.startsWith('admin.')

        if (isAdmin) {
          // Admin PWA setup
          document.title = 'IntoTheHeaven Admin'

          // Favicon
          const favicon = document.createElement('link')
          favicon.rel = 'icon'
          favicon.type = 'image/png'
          favicon.href = '/admin-icon-192.png'
          document.head.appendChild(favicon)

          // Apple touch icon
          const appleTouchIcon = document.createElement('link')
          appleTouchIcon.rel = 'apple-touch-icon'
          appleTouchIcon.href = '/admin-icon-192.png'
          document.head.appendChild(appleTouchIcon)

          // Manifest
          const manifest = document.createElement('link')
          manifest.rel = 'manifest'
          manifest.href = '/admin-manifest.json'
          document.head.appendChild(manifest)

          // Theme color
          const themeColor = document.createElement('meta')
          themeColor.name = 'theme-color'
          themeColor.content = '#1e3a8a'
          document.head.appendChild(themeColor)

          // Apple mobile web app title
          const appleTitle = document.createElement('meta')
          appleTitle.name = 'apple-mobile-web-app-title'
          appleTitle.content = 'ITH Admin'
          document.head.appendChild(appleTitle)

          // Application name
          const appName = document.createElement('meta')
          appName.name = 'application-name'
          appName.content = 'IntoTheHeaven Admin'
          document.head.appendChild(appName)

          // Description
          const description = document.createElement('meta')
          description.name = 'description'
          description.content =
            'IntoTheHeaven Admin Panel - Manage your community'
          document.head.appendChild(description)

          // Open Graph
          const ogTitle = document.createElement('meta')
          ogTitle.property = 'og:title'
          ogTitle.content = 'IntoTheHeaven Admin'
          document.head.appendChild(ogTitle)

          const ogDescription = document.createElement('meta')
          ogDescription.property = 'og:description'
          ogDescription.content =
            'IntoTheHeaven Admin Panel - Manage your community'
          document.head.appendChild(ogDescription)

          const ogImage = document.createElement('meta')
          ogImage.property = 'og:image'
          ogImage.content = '/admin-icon-512.png'
          document.head.appendChild(ogImage)

          const ogType = document.createElement('meta')
          ogType.property = 'og:type'
          ogType.content = 'website'
          document.head.appendChild(ogType)

          const ogUrl = document.createElement('meta')
          ogUrl.property = 'og:url'
          ogUrl.content = 'https://admin.intotheheaven.app'
          document.head.appendChild(ogUrl)
        } else {
          // Regular user PWA setup
          document.title = 'IntoTheHeaven'

          // Favicon
          const favicon = document.createElement('link')
          favicon.rel = 'icon'
          favicon.type = 'image/png'
          favicon.href = '/icon-192.png'
          document.head.appendChild(favicon)

          // Apple touch icon
          const appleTouchIcon = document.createElement('link')
          appleTouchIcon.rel = 'apple-touch-icon'
          appleTouchIcon.href = '/icon-192.png'
          document.head.appendChild(appleTouchIcon)

          // Manifest
          const manifest = document.createElement('link')
          manifest.rel = 'manifest'
          manifest.href = '/site.webmanifest'
          document.head.appendChild(manifest)

          // Theme color
          const themeColor = document.createElement('meta')
          themeColor.name = 'theme-color'
          themeColor.content = '#5F7B6D'
          document.head.appendChild(themeColor)

          // Apple mobile web app title
          const appleTitle = document.createElement('meta')
          appleTitle.name = 'apple-mobile-web-app-title'
          appleTitle.content = 'IntoTheHeaven'
          document.head.appendChild(appleTitle)

          // Application name
          const appName = document.createElement('meta')
          appName.name = 'application-name'
          appName.content = 'IntoTheHeaven'
          document.head.appendChild(appName)

          // Description
          const description = document.createElement('meta')
          description.name = 'description'
          description.content = "A record of community's walk with God."
          document.head.appendChild(description)

          // Open Graph
          const ogTitle = document.createElement('meta')
          ogTitle.property = 'og:title'
          ogTitle.content = 'IntoTheHeaven'
          document.head.appendChild(ogTitle)

          const ogDescription = document.createElement('meta')
          ogDescription.property = 'og:description'
          ogDescription.content = "A record of community's walk with God."
          document.head.appendChild(ogDescription)

          const ogImage = document.createElement('meta')
          ogImage.property = 'og:image'
          ogImage.content = '/icon-512.png'
          document.head.appendChild(ogImage)

          const ogType = document.createElement('meta')
          ogType.property = 'og:type'
          ogType.content = 'website'
          document.head.appendChild(ogType)

          const ogUrl = document.createElement('meta')
          ogUrl.property = 'og:url'
          ogUrl.content = 'https://intotheheaven.app'
          document.head.appendChild(ogUrl)
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
